spring.application.name=spring-boot-pro-starter-application
spring.security.user.name=user
spring.security.user.password=password

# H2 Database configuration (Adjust database configuration as needed, e.g: MySQL or PostgresSQL)
spring.datasource.url=jdbc:h2:mem:spring-boot-pro-starter-application-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always